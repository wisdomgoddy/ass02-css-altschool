<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Individual</title>
    <link rel="stylesheet" href="./style.css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="full-section">
            <div class="left-section">
                <nav>
                    <img src="./assets/Logo.png" alt="Logo">
                </nav>
                <h1> For Individuals</h1>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.
                </p>
            </div>
                <form action="" method="post" class="right-section" >
                    <!-- <div class="form-content"> -->
                <div class="form-content">
                    <div>
                        <label for="firstname"> First Name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Tolu">
                    </div>
                    <div>
                        <label for="lastname"> Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div>
                        <label for="gender-select">Gender</label>
                        <select name="gender" id="gender-select">
                            <option value="activity-select" >Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label> Date of Birth</label>
                        <input type="date" name="dob" placeholder="Select here" >
                    </div>
                    <div>
                        <label> Weight (KG)</label>
                        <input type="text" name="weight" placeholder="Enter Weight" >
                    </div>
                    <div>
                        <label> Height (CM)</label>
                        <input type="text" name="weight" placeholder="Enter height here" >
                    </div>
                    <div>
                        <label for="activity-select"> Activity Level</label>
                        <select name="activity" id="activity-select">
                            <option value="activity-select" class="active-class"> Select here</option>
                            <option value=" Very Active"> Very Active</option>
                            <option value="Active"> Active</option>
                            <option value=" Not active"> Not Active</option>
                        </select>
                    </div>
                    <div>
                        <label> Password</label>
                        <input type="password" name="password" class="password-select">
                    </div>
                    <div>
                        <button type="submit">Register
                        </button>
                    </div>
                        <p class="terms">By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a>
                         </p>
                </div>
                       
                   
                </form>
        </section>
        
    </main>
</body>
</html>
